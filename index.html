<!DOCTYPE html>
<html>
<head>
<title>Update CSS Variables with JS</title>

<link rel="stylesheet" href="style.css" type="text/css">

<link href="https://fonts.googleapis.com/css2?family=Sora:wght@500&display=swap" rel="stylesheet">
</head>
<body>
<h1>Update CSS Variables with <span class="color">JS</span></h1>

<form>
<label for="padding">Padding:</label>
<input type="range" id="padding" name="padding" min="0" max="50" value="0" step="5">

<label for="blur">Blur:</label>
<input type="range" id="blur" name="blur" min="0" max="5" value="0" step=".5">

<label for="base-color">Base Color:</label>
<input type="color" id="base-color" name="base-color">
</form>

<img class="img" src="https://img4.goodfon.com/wallpaper/nbig/b/b8/japan-mountain-tree-sun-sea-simple-background-art-oriental-a.jpg">

<script src="script.js" type="text/JavaScript"></script>
</body>
</html>
